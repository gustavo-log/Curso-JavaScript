<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Primeiros passos com DOM</title>
    <style>
        body{
            background-color: rgb(93, 143, 209);
            color: white;
            font: normal 16pt Arial;
        }
    </style>
</head>
<body>
    <h1>Iniciando estudos com DOM </h1>
    <p>Aqui vai o resultado</p>
    <p>Aprendendo a usar <strong> DOM</strong> em JavaScript</p> 
    <div class ="msg">Clique em mim</div>
    <script>
        var corpo = window.document.body
        var p1 = window.document.getElementsByTagName('p')[0] //getElements seleciona +de 1 objeto; [0] indica o primeiro parágrafo
        window.document.write('Está escrito assim: ' + p1.innerText) //innerText é o texto que está dentro do 1 <p>
        corpo.style.background = 'Black'

        //window.alert(p1.innerText)
        corpo.style.color = 'white'
        /*var d = window.document.getElementById('msg')
        d.style.background = 'green'
        d.innerText = 'Estou indo...'
        */
        var d = window.document.querySelector('div.msg')
        d.style.background = 'red'
    </script>
</body>
</html>
